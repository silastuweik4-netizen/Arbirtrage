<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Solana Arb Dashboard</title>
<script src="/socket.io/socket.io.js"></script>
<style>
  body{font-family:sans-serif;background:#1e1e1e;color:#eee;}
  table{width:100%;border-collapse:collapse;}
  th,td{padding:8px;text-align:center;border:1px solid #444;}
  .profit{background:green;color:#fff;}
</style>
</head>
<body>
<h2>ðŸš€ Solana Cross-DEX Arb Dashboard</h2>
<table>
<thead>
<tr>
<th>Base</th><th>Loan</th><th>Safe Amt</th><th>Spread %</th><th>Profit USDC</th><th>DEX Routes</th>
</tr>
</thead>
<tbody id="arbTable"></tbody>
</table>

<script>
const socket=io();
socket.on('arbUpdate',data=>{
  const tbody=document.getElementById('arbTable');
  const tr=document.createElement('tr');
  tr.className=data.profit>0?'profit':'';
  tr.innerHTML=`
    <td>${data.baseMint.slice(0,4)}â€¦</td>
    <td>${(data.loan/1e6).toFixed(0)}</td>
    <td>${(data.safeAmt/1e6).toFixed(0)}</td>
    <td>${(data.spread*100).toFixed(3)}%</td>
    <td>${data.profit.toFixed(2)}</td>
    <td>${data.quotes.map(q=>q.dex||'').join(', ')}</td>
  `;
  tbody.prepend(tr);
  if(tbody.children.length>20) tbody.removeChild(tbody.lastChild);
});
</script>
</body>
</html>
